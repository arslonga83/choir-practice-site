<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Choir Admin</title>
</head>
<body class="bg-secondary text-white text-center p-5">
  <div class="container p-5">
    <h1 class="p-2">Admin Portal Login</h1>
    <form action="" method="post" class="p-2 d-flex flex-column align-items-center justify-content-center">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username">
      <label for="password" class="form-label mt-3">Password</label>
      <input type="password" name="password">
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</body>
</html>
